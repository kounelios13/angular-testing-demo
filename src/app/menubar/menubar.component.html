<div class="menubar"  [style.background]="sanitizeStyle(background) || sanitizeStyle('rgba(1,1,1,.8)')">
  <div class="ui-g menubar-container">
    <div [class]="getGridClass()" ngClass="text-center" *ngFor="let item of items">
      <div class="menubar-link-container">
        <a routerLink="{{item.link}}" [style.color]="sanitizeStyle(getLinkColor())" class="menubar-link">{{item.label}}</a>
      </div>
    </div>
  </div>
</div>
